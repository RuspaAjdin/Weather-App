<!DOCTYPE html>
<html>
    <head>
        <title>Weather app</title>
        <link rel="icon" href="images/weather.png">
    </head>

    <body>
            <form class="inputSubmit">
            <input type="text" placeholder="Enter a city." class="CityName">
            <button type="submit" class="subButton">Submit</button>
            </form>
            <div class="weatherFacts">
                <h1 class="cityName">City Name</h2>
                <p class="temperature">Temperature: </p>
                <p class="sky">Clear Skies</p>
                <p class="humidity">Humidity: </p>
                <p class="emoji">☀️</p>
                <p class="error">City could not register</p>
            </div>
          

            
        
    </body>
</html>
