<!DOCTYPE html>
<html>
    <head>
        <title>Weather app</title>
        <link rel="icon" href="images/weather.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
            <form class="inputSubmit">
            <input type="text" placeholder="Enter a city." class="cityNameInput">
            <button type="submit" class="subButton">Get Weather</button>
            </form>
            <div class="weatherFacts">
                <h1 class="cityName">City Name</h2>
                <hr>
                <p class="temperature">Temperature: </p>
                <p class="sky">Clear Skies</p>
                <p class="humidity">Humidity: </p>
                <p class="emoji">☀️</p>
            </div>
            <script src="index.js"></script>
    </body>
</html>
